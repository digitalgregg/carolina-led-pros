<script>
  document.getElementById('contact-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    const submitBtn = document.getElementById('submit-btn');
    const formMessage = document.getElementById('form-message');
    const buttonText = submitBtn.querySelector('.button-text.is-firts');
    const originalText = buttonText.textContent;


    submitBtn.disabled = true;
    buttonText.textContent = 'Sending...';
    formMessage.style.display = 'none';

    const formData = Object.fromEntries(new FormData(this));

    try {

      const response = await fetch("https://api.brevo.com/v3/smtp/email", {
        method: "POST",
        headers: {
          "accept": "application/json",
          "content-type": "application/json",

        },
        body: JSON.stringify({
          sender: { name: "Carolina LED Pros", email: "sales@Carolinaledpros.com" },
          "replyTo": { "email": formData.user_email },
          to: [{ email: "sales@Carolinaledpros.com" }],
          subject: `New LED Form Submission - ${formData.facility_type || 'Unknown Facility'}`,
          htmlContent: `
      <div style="font-family: Arial, sans-serif; background:#f6f8fa; padding:20px; margin:0;">
        <div style="max-width:600px; margin:0 auto; background:#ffffff; border:1px solid #e5e7eb; border-radius:8px;">

          <!-- Header -->
          <div style="background:#4f46e5; color:#ffffff; padding:14px; text-align:center; font-size:17px; font-weight:600;">
            New LED Installation Lead
          </div>

          <!-- Contact Information -->
          <div style="padding:20px; font-size:14px; color:#333333; line-height:1.6;">
            <h3 style="margin-top:0; color:#4f46e5; font-size:16px; border-bottom:1px solid #e5e7eb; padding-bottom:8px;">Contact Information</h3>
            <p><strong>Name:</strong> ${formData.user_name}</p>
            <p><strong>Company:</strong> ${formData.company_name || "N/A"}</p>
            <p><strong>Email:</strong> ${formData.user_email}</p>
            <p><strong>Phone:</strong> ${formData.phone_number || "N/A"}</p>
            <p><strong>Preferred Contact:</strong> ${formData.contact_method}</p>

            <!-- Lead Qualification -->
            <h3 style="margin-top:20px; color:#4f46e5; font-size:16px; border-bottom:1px solid #e5e7eb; padding-bottom:8px;">Project Details</h3>
            <p><strong>Facility Type:</strong> ${formData.facility_type}</p>
            <p><strong>Square Footage:</strong> ${formData.square_footage}</p>
            <p><strong>Number of Fixtures:</strong> ${formData.num_fixtures}</p>
            <p><strong>Project Timeline:</strong> ${formData.project_timeline}</p>

            <p style="margin-top:15px; font-weight:bold;">Message:</p>
            <div style="padding:10px; background:#f9fafb; border-left:3px solid #4f46e5; border-radius:4px;">
              ${formData.message}
            </div>
          </div>

          <!-- Footer -->
          <div style="padding:12px 20px; background:#f9fafb; font-size:12px; color:#666666; text-align:center; border-top:1px solid #e5e7eb;">
            This email was sent from your website's contact form.<br />
            If you received this in error, please disregard.
          </div>

        </div>
      </div>

        `
        })
      });

      if (!response.ok) throw new Error("Failed to send email");



      formMessage.style.display = 'block';
      formMessage.style.backgroundColor = '#d4edda';
      formMessage.style.color = '#155724';
      formMessage.style.border = '1px solid #c3e6cb';
      formMessage.innerHTML = 'Thank you! Your message has been sent successfully.';
      this.reset()

    } catch (error) {
      formMessage.style.display = 'block';
      formMessage.style.backgroundColor = '#f8d7da';
      formMessage.style.color = '#721c24';
      formMessage.style.border = '1px solid #f5c6cb';
      formMessage.innerHTML = 'âœ— Oops! Something went wrong. Please try again.';
    } finally {
      submitBtn.disabled = false;
      buttonText.textContent = originalText;
      setTimeout(() => {
        formMessage.style.display = 'none';
      }, 3000)
    }
  });
</script>
