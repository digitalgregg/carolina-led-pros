<script>
  document.addEventListener('DOMContentLoaded', function () {
    const newsletterForm = document.getElementById('wf-form-Footer-Form-Two');
    const submitBtn = document.getElementById('footer-submit-btn');
    const successMessage = document.querySelector('.footer_success-message');
    const errorMessage = document.querySelector('.footer_error-message');

    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxIJQLzISrY2TuDth7tSC3DmFt9kzXa5zrh3RLzKZiD1mcqLk9iDFwby6egHSGEONPwbg/exec';

    // Exit if form not found
    if (!newsletterForm) {
      console.error('Newsletter form not found');
      return;
    }

    // Disable Webflow's form handling
    newsletterForm.setAttribute('data-wf-ignore', 'true');

    async function handleSubmit(e) {
      // Prevent all default behaviors
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();

      const emailInput = document.getElementById('Footer-Email-Two-2');
      const button = document.getElementById('footer-submit-btn');
      const success = document.querySelector('.footer_success-message');
      const error = document.querySelector('.footer_error-message');

      const email = emailInput.value.trim();
      const originalValue = button.value;

      // Validate email
      if (!email || !email.includes('@')) {
        error.querySelector('div').textContent = 'Please enter a valid email address.';
        error.style.display = 'block';
        setTimeout(() => {
          error.style.display = 'none';
        }, 5000);
        return false;
      }

      // Hide any previous messages
      success.style.display = 'none';
      error.style.display = 'none';

      // Disable button and show loading state
      button.disabled = true;
      button.value = 'Subscribing...';

      try {
        // Create FormData object
        const formData = new FormData();
        formData.append('email', email);
        formData.append('timestamp', new Date().toISOString());
        formData.append('source', 'Footer Newsletter Form');

        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          body: formData
        });

        // Check if response is ok
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();

        // Check the result from Google Apps Script
        if (result.status === 'success' || result.result === 'success') {
          success.style.display = 'block';
          newsletterForm.reset();

          // Hide success message after 5 seconds
          setTimeout(() => {
            success.style.display = 'none';
          }, 5000);
        } else {
          throw new Error(result.message || 'Subscription failed');
        }

      } catch (err) {
        console.error('Error:', err);
        error.querySelector('div').textContent = 'Oops! Something went wrong. Please try again.';
        error.style.display = 'block';

        // Hide error message after 5 seconds
        setTimeout(() => {
          error.style.display = 'none';
        }, 5000);
      } finally {
        button.disabled = false;
        button.value = originalValue;
      }

      return false;
    }

    // Add submit event listener (using capture phase)
    newsletterForm.addEventListener('submit', handleSubmit, true);

    // Also add click listener to submit button as backup
    submitBtn.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopPropagation();

      // Manually trigger form validation
      const emailInput = document.getElementById('Footer-Email-Two-2');
      if (emailInput.checkValidity()) {
        handleSubmit(e);
      } else {
        emailInput.reportValidity();
      }
    }, true);
  });
</script>
