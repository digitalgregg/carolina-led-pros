    },
  };

  const mapEl = document.getElementById("svc-map");
  mapEl.src = SERVICE_LOCATIONS["charlotte_nc"].link;

  const list = document.getElementById("svc-list");
  list.addEventListener("click", (evt) => {
    const btn = evt.target.closest(".svc-item");
    if (!btn) return;

    const stateKey = btn.getAttribute("data-state");
    const dest = SERVICE_LOCATIONS[stateKey];
    if (!dest || !dest.link) return;

    document.querySelectorAll(".svc-item").forEach((el) => {
      el.classList.remove("svc-item--active");
      el.setAttribute("aria-pressed", "false");
      const pin = el.querySelector(".svc-pin");
      if (pin) pin.classList.remove("svc-pin--invert");
    });

    btn.classList.add("svc-item--active");
    btn.setAttribute("aria-pressed", "true");
    const activePin = btn.querySelector(".svc-pin");
    if (activePin) activePin.classList.add("svc-pin--invert");

    mapEl.src = dest.link;
  });
</script>
